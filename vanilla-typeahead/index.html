<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typeahead</title>
</head>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            position: relative
        }

        .container {
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
        }

        #list {
            list-style: none;
            margin: 4px auto 10px auto;
            position: absolute;
            top: 25px;
            left: 15%;
            padding: 4px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        }

        li:hover {
            background: darkslategray;
            color: white;
            cursor: pointer;
            transition: all .5s;
        }

        .selected-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .card-container {
            height: 250px;
            width: 200px;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            margin: 10px;
        }
    </style>

    <div class="container">
        <h1>Try Typing...</h1>
        <div class="input-container">
            <input type="text">
            <ul id="list"></ul>
        </div>
    </div>

</body>

<script>
    const selected = [];
    const search = document.querySelector('input');
    const list = document.getElementById('list');

    function filterText() {
        if (!this.value) {
            list.innerHTML = "";
            list.style.display = 'none';
            return;
        }
        const filtered = characters
            .filter(val => val.name.toLowerCase().includes(this.value.toLowerCase()) && selected.findIndex(val => val.toLowerCase().includes(this.value.toLowerCase())) === -1)
            .map(val => `<li onclick="handleSelect(this.innerText)">${val.name}</li>`);
        if (filtered.length) {
            list.style.display = 'block';
            render(filtered, list)
        }
    }

    function handleSelect(e) {
        const selectedContainer = document.querySelector('.selected-container');
        const search = document.querySelector('input');
        const chosenOne = characters.filter(val => val.name === e)[0];
        selected.push(`<div class="card-container"><h2>${chosenOne.name}</h2></div>`)
        search.value = '';
        list.style.display = 'none';
        render(selected, selectedContainer);
    }

    function render(data, container) {
        const html = data.join('');
        container.innerHTML = html;
    }

    search.addEventListener('keyup', filterText);
</script>

</html>
