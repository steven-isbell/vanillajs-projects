<body>
    <style>
        .white {
            fill: white;
            stroke: black;
            stroke-width: 1;
            cursor: pointer;
            margin: 2px;
        }

        .active {
            fill: #9e9e9e;
            stroke: lightblue;
            cursor: pointer;
            stroke-width: 1;
            outline: black solid 1px;
        }

        .black {
            fill: black;
            stroke-width: 1;
            cursor: pointer;
            margin: 2px;
        }

        .black:hover {
            fill: #515151;
            stroke: lightblue;
            stroke-width: 1;
            outline: black solid 1px;
        }

        <polygon points="560,100 575,100 575,10 590,10 590,100 605,100 605,220 560,220" class="white key" data-key="84" />
        <polygon points="605,100 620,100 620,10 650,10 650,220 605,220 605,100" class="white key" data-key="89" />
        <polygon points="650,10 680,10 680,100 695,100 695,220 650,220 650,10" class="white key" data-key="85" />

<script>
    window.addEventListener('keydown', (e) => {
        console.log(`audio[data-key="${e.keyCode}"]`);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if (!audio) return;
        console.log('audio: ', audio);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        console.log('key: ', key);
        audio.currentTime = 0;
        key.classList.add('active')
        audio.play();
        setTimeout(() => key.classList.remove('active'), 300);
    });
</script>
