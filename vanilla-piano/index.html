<body>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: auto;
            width: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .white {
            fill: white;
            stroke: black;
            stroke-width: 1;
            cursor: pointer;
            margin: 2px;
        }

        .pressed {
            fill: #9e9e9e;
            stroke: lightblue;
            cursor: pointer;
            stroke-width: 1;
            outline: black solid 1px;
        }

        .black {
            fill: black;
            stroke-width: 1;
            cursor: pointer;
            margin: 2px;
        }

        .black:hover {
            fill: #515151;
            stroke: lightblue;
            stroke-width: 1;
            outline: black solid 1px;
        }

        .legend {
            display: flex;
            width: 100vw;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .legend>div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
            text-transform: lowercase;
        }
    </style>
